<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Climate</title>

	<link rel="stylesheet" type="text/css" href="css/xixi.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.19/"></script>
    
</head>

<body>
	<div id="mapdiv_xixi"></div>
	<div id="class_expand" class="btns">
		<input id="temp_xixi" type="text" name="name" placeholder="输入数字"/>
		<input type="submit" value="点击查询" id="data"/>
		<h4>输入数字,显示全年平均温度小于该数字的区域</h4>
		<h4>点击任一省份，显示具体信息</h4>
		<h4>圆点大小代表降雨量，降雨量越小，圆点越小；降雨量越大，圆点越大</h4>
	</div>
</body>
<script src="js/xixi.js"></script>
</html>
